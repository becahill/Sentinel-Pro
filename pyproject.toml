[tool.black]
line-length = 88

target-version = ["py39"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.mypy]
ignore_missing_imports = true
warn_unused_ignores = true
check_untyped_defs = false
follow_imports = "skip"
no_implicit_optional = true
